language: java

env:
  global:
  - TMPDIR=/tmp

services:
- docker

install: true

after_success:
- >
    if [ $TRAVIS_BRANCH = 'master' ] && [ $TRAVIS_PULL_REQUEST = 'false' ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      docker push mcapuccini/insight-particle-evaluator
    fi
