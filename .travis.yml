language: java

env:
- TMPDIR=/tmp

services:
- docker

before_install:
- docker build -t mcapuccini/insight-particle-evaluator ./container
- cd cinsight

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push mcapuccini/insight-particle-evaluator
  on:
    branch: master
